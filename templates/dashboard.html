<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.png?v=1" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 text-gray-800 p-4">
    <div class="bg-white p-10 rounded-xl shadow-2xl text-center max-w-lg w-full">
        <h1 class="text-5xl font-extrabold text-blue-700 mb-6 animate-pulse">Welcome to Dashboard!</h1>
        <p class="text-lg text-gray-600 mb-4">You have successfully logged in.</p>

        {# Display the version number passed from the backend #}
        <p class="text-sm text-gray-500 mb-8">Application Version: {{ version }}</p>

        <a href="/" class="inline-block bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform transition duration-300 ease-in-out hover:scale-105">Go Back to Login</a>
    </div>
</body>
</html>
